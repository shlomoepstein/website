<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Tic-tac-toe</title>
   <link rel="stylesheet" href="css/tic-tac-toe.css">
   <script defer src="js/tic-tac-toe.js"></script>
</head>
<body>
   <div id="game-area">
      <div id="board">
         <div class="square" data-row="0" data-col="0"></div>
         <div class="square" data-row="0" data-col="1"></div>
         <div class="square" data-row="0" data-col="2"></div>
         <div class="square" data-row="1" data-col="0"></div>
         <div class="square" data-row="1" data-col="1"></div>
         <div class="square" data-row="1" data-col="2"></div>
         <div class="square" data-row="2" data-col="0"></div>
         <div class="square" data-row="2" data-col="1"></div>
         <div class="square" data-row="2" data-col="2"></div>
      </div>
      <div id="bottom-chrome">
         <div id="game-status"></div>
         <button id="new-game">new game</button>
      </div>
   </div>
   <div id="button-group">
      <button id="button1">log</button>
      <button id="button2">append</button>
      <button id="button3">clear</button>
   </div>
   <div id="borders-toggle-group">
      <input type="checkbox" id="borders-toggle">
      <label for="borders-toggle">Borders</label>
   </div>
   <div id="output"></div>
</body>
</html>
